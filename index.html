<!DOCTYPE html>
<html>
  <head>
    <title>dragdrop-radar | A radar graph widget that can be used to input values too.</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://getbootstrap.com/examples/cover/cover.css">
    <link rel="stylesheet" href="demo/assets/main.css" />
  </head>
  <body>

  <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Icoolhunt - radar</h3>
              <ul class="nav masthead-nav">
                <li class="active"><a href="http://DavideMontersino.github.io/dragdrop-radar/demo/index.html">Home</a></li>
                <li><a href="demo">Demos</a></li>
                <li><a href="https://github.com/DavideMontersino/dragdrop-radar">Github</a></li>
              </ul>
            </div>
          </div>

          <div class="inner cover">
            <p class="lead">A beautiful, reusable and css customizable radar graph that can be used to input values too.</p>
            
              <div id="radar-demo">
              </div>
            
            <p>Check out the <a href="http://DavideMontersino.github.io/dragdrop-radar/demo/index.html">project homepage</a>.</p>
            <p>Check out the <a href="https://github.com/DavideMontersino/dragdrop-radar">source code on GitHub</a>.</p>
            <p>Play with it <a href="http://jsfiddle.net/oraxxio/8r86fyru/1/" >on JsFiddle</a></p>
          </div>
          
          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="dist/dragdrop-radar.js"></script>

   <script>
      /* begin demo script */
      window.data = [
        {value: 1, name: 'first'},
        {value: 3, name: 'second'},
        {value: 2, name: 'third'},
        {value: 5, name: 'fourth'},
        {value: 20, name: 'fifth'},
        {value: 4, name: 'sixth'},
        {value: 5, name: 'seventh'},
        {value: 12, name: 'eighth'},
        {value: 5, name: 'nineth'},
        {value: 10, name: 'tenth'},
        {value: 5, name: 'eleventh'},
        {value: 5, name: 'twelth'},
        {value: 18, name: 'thirteenth'},
        {value: 5, name: 'fourteenth'}
        ];

      var n = new dragdropRadar({
        width:'600',
        height:'400',
        element: '#radar-demo',
        maxValue: 100,
        data: window.data,
        radarPathInterpolation: "cardinal-closed",
        grid: 10
      });

      /* end demo script */
    </script>
  </body>
</html>
